<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ZFF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="brand-logo">ZFF</div>
            <h2>Create Account</h2>
            <p class="subtitle">Join your team and start collaborating</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-email">Email Address</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="reg-email" placeholder="name@company.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="reg-password" placeholder="Create a password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Repeat your password" required>
                    </div>
                </div>

                <button type="submit" class="register-btn">Create Account</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="../login/login.html">Log in</a>
            </div>
        </div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
