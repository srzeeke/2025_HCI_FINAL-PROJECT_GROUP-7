<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ZFF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-and-toggle-wrapper">
                <div class="logo">ZFF</div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i> 
                </button>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> <span>Schedule</span></a></li>
                    <li><a href="#"><i class="fas fa-clock"></i> <span>Hours Tracking</span></a></li>
                    <li><a href="#"><i class="fas fa-exchange-alt"></i> <span>Shift Swaps</span></a></li>
                    <li><a href="#"><i class="fas fa-users"></i> <span>Team Directory</span></a></li>
                    <li><a href="../messages/messages.html"><i class="fas fa-comments"></i> <span>Messages</span></a></li>
                    <li><a href="#"><i class="fas fa-boxes"></i> <span>Inventory</span></a></li>
                </ul>
            </nav>
            <div class="profile-nav">
                <ul>
                    <li class="active"><a href="profile.html"><i class="fas fa-user-circle"></i> <span>Profile</span></a></li>
                    <li><a href="../notifications/notifications.html"><i class="fas fa-bell"></i> <span>Notifications</span></a></li>
                </ul>
                <div class="heart-icon"><i class="fas fa-heart"></i></div>
            </div>
        </aside>

        
        <main class="content-area user-profile-page">
            <div class="profile-header">
                <a href="#" class="back-link"><i class="fas fa-chevron-left"></i> Back</a>
                <h1>User Profile</h1>
                <div class="profile-actions">
                    <button class="save-btn">Save</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>

            <div class="profile-card">
                <div class="profile-layout">
                    <div class="photo-section">
                        <img src="aditya pratama.png" alt="User" class="profile-photo">
                        <button class="change-photo-btn">Change Photo</button>
                        <div class="privacy-box">
                            <h3>Privacy Settings</h3>
                            <div class="privacy-item">Phone<br>+1 (555) 123-4567</div>
                        </div>
                    </div>

                    <div class="details-section">
                        <div class="form-group"><label>Full Name:</label><input type="text" value="Aditya Pratama"></div>
                        <div class="form-group"><label>Username:</label><input type="text" value="aditya"></div>
                        <div class="form-group"><label>Email:</label><input type="email" value="adityapratama@example.com"></div>
                        <div class="form-group"><label>Bio:</label><textarea rows="3">Tell us about yourself...</textarea></div>
                        <div class="form-group"><label>Phone:</label><input type="text" value="+62 8555-1234-5678"></div>
                        <button class="log-out-btn">Log Out</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="profile.js"></script>
</body>
</html>
