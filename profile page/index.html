<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile — ZFF</title>
    <link rel="stylesheet" href="profile.css" />
</head>
<body>
    <div class="app">
    <aside class="sidebar">
        <div class="brand">ZFF</div>
        <nav>
        <a href="dashboard.html" class="">Dashboard</a>
        <a href="schedule.html">Schedule</a>
        <a href="messages.html">Messages</a>
        <a href="notifications.html">Notifications</a>
        <a href="profile.html" class="active">Profile</a>
        <a href="login.html">Log out</a>
        </nav>
    </aside>

    <main class="main">
        <header class="topbar">
        <div class="search">
            <input placeholder="Search…" />
        </div>
        <div class="top-actions">
            <button id="changePhotoBtn">Change Photo</button>
            <div class="profile-short">JD</div>
        </div>
        </header>

        <section class="content">
        <h1>Back  <small>Profile</small></h1>

        <div class="profile-grid">
            <form class="profile-form" id="profileForm">
            <div class="form-row">
                <label>Full Name</label>
                <input id="fullName" value="John Doe" />
            </div>
            <div class="form-row">
                <label>Username</label>
                <input id="username" value="johndoe" />
            </div>
            <div class="form-row">
                <label>Email</label>
                <input id="email" value="john@example.com" />
            </div>
            <div class="form-row">
                <label>Phone</label>
                <input id="phone" value="+1 (555) 123-4567" />
            </div>
            <div class="form-row">
                <label>Bio</label>
                <textarea id="bio">Tell us about yourself...</textarea>
            </div>
            <div class="form-actions">
                <button type="button" id="saveProfile">Save</button>
                <button type="button" id="logout">Log Out</button>
            </div>
            </form>

            <aside class="profile-side">
            <h3>Privacy Settings</h3>
            <div class="privacy">
                <label><input type="checkbox" checked /> Public profile</label>
                <label><input type="checkbox" /> Show phone</label>
            </div>

            <h3>Notification Preferences</h3>
            <ul class="prefs">
                <li><label><input type="checkbox" checked /> Push Notifications</label></li>
                <li><label><input type="checkbox" checked /> Email Notifications</label></li>
                <li><label><input type="checkbox" /> New Messages</label></li>
                <li><label><input type="checkbox" /> Stock Alerts</label></li>
            </ul>
            </aside>
        </div>
        </section>
    </main>
    </div>

    <script src="profile.js"></script>
</body>
</html>
