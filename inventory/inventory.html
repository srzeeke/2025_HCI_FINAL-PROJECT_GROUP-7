<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory â€” ZFF</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="inventory.css">
    <link rel="stylesheet" href="../profile/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="bg-background">
        
    <main class="max-w-9xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

    <section class="mb-6">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div>
                    <h2 class="text-2xl font-semibold text-text-primary mb-1">Inventory Overview</h2>
                    <p class="text-sm text-text-secondary">Real-time information on the stocks of our products</p>
                </div>
                
                <!-- Dashboard Controls -->
                <div class="flex flex-wrap items-center gap-3">
                    <!-- Date Range Selector -->
                    <div class="relative">
                        <button type="button" id="dateRangeButton" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-text-primary bg-surface border border-border rounded-lg hover:bg-background transition-colors focus-visible-ring">
                            <img src="https://api.iconify.design/bi:hourglass-split.svg?color=%236B7280" alt="" class="w-5 h-5" aria-hidden="true">
                            <span id="selectedDateRange">Up to date</span>
                            <img src="https://api.iconify.design/mdi:chevron-down.svg?color=%236B7280" alt="" class="w-4 h-4" aria-hidden="true">
                        </button>
                        
                        <!-- Date Range Dropdown -->
                        <div id="dateRangeMenu" class="hidden absolute right-0 mt-2 w-48 bg-surface rounded-lg shadow-lg border border-border py-1 z-40">
                            <button type="button" class="date-range-option w-full text-left px-4 py-2 text-sm text-text-primary hover:bg-background transition-colors" data-range="today">All products</button>
                            <button type="button" class="date-range-option w-full text-left px-4 py-2 text-sm text-text-primary hover:bg-background transition-colors" data-range="yesterday">Up to date</button>
                            <button type="button" class="date-range-option w-full text-left px-4 py-2 text-sm text-text-primary hover:bg-background transition-colors" data-range="7days">Expired</button>
                            <button type="button" class="date-range-option w-full text-left px-4 py-2 text-sm text-text-primary hover:bg-background transition-colors" data-range="30days">Close to expired</button>
                            <div class="border-t border-border my-1"></div>
                            <button type="button" class="date-range-option w-full text-left px-4 py-2 text-sm text-text-primary hover:bg-background transition-colors" data-range="custom">Multiple selection</button>
                        </div>
                    </div>



                    <!-- Location Filter -->

                    <div class="relative">
                        <button type="button" id="dateRangeButton" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-text-primary bg-surface border border-border rounded-lg hover:bg-background transition-colors focus-visible-ring">
                            <img src="https://api.iconify.design/iconamoon:location-pin.svg?color=%236B7280" alt="" class="w-5 h-5" aria-hidden="true">
                            <span id="selectedDateRange">Location</span>
                            <img src="https://api.iconify.design/mdi:chevron-down.svg?color=%236B7280" alt="" class="w-4 h-4" aria-hidden="true">
                        </button>
                        
                        <!-- Date Range Dropdown -->
                        <div id="dateRangeMenu" class="hidden absolute right-0 mt-2 w-48 bg-surface rounded-lg shadow-lg border border-border py-1 z-40">
                            <button type="button" class="date-range-option w-full text-left px-4 py-2 text-sm text-text-primary hover:bg-background transition-colors" data-range="today">All Locations</button>
                            <button type="button" class="date-range-option w-full text-left px-4 py-2 text-sm text-text-primary hover:bg-background transition-colors" data-range="yesterday">Main Street Pharmacy</button>
                            <button type="button" class="date-range-option w-full text-left px-4 py-2 text-sm text-text-primary hover:bg-background transition-colors" data-range="7days">Downtown Pharmacy</button>
                            <button type="button" class="date-range-option w-full text-left px-4 py-2 text-sm text-text-primary hover:bg-background transition-colors" data-range="30days">Westside Pharmacy</button>
                            <button type="button" class="date-range-option w-full text-left px-4 py-2 text-sm text-text-primary hover:bg-background transition-colors" data-range="custom">Eastside Pharmacy</button>
                        </div>
                    </div>

                    <!-- Refresh Button -->
                    <button type="button" id="refreshButton" class="p-2 text-text-secondary hover:text-text-primary bg-surface border border-border rounded-lg hover:bg-background transition-colors focus-visible-ring" aria-label="Refresh dashboard data">
                        <img src="https://api.iconify.design/mdi:refresh.svg?color=%236B7280" alt="" class="w-5 h-5" aria-hidden="true">
                    </button>
                </div>
            </div>

            <!-- System Status Bar -->
            <div class="mt-4 flex flex-wrap items-center gap-4 p-3 bg-surface border border-border rounded-lg">
                <div class="flex items-center gap-2">
                    <span class="status-indicator status-active" aria-label="Data sync active"></span>
                    <span class="text-xs text-text-secondary">Data Sync: Active</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="status-indicator status-active" aria-label="POS system connected"></span>
                    <span class="text-xs text-text-secondary">POS: Connected</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="status-indicator status-active" aria-label="Inventory system connected"></span>
                    <span class="text-xs text-text-secondary">Inventory: Connected</span>
                </div>
                <div class="flex items-center gap-2">
                    <img src="https://api.iconify.design/mdi:clock-outline.svg?color=%236B7280" alt="" class="w-4 h-4" aria-hidden="true">
                    <span class="text-xs text-text-secondary">Last Updated: <span id="lastUpdateTime">2 minutes ago</span></span>
                </div>
            </div>
        </section>


    <!-- Controls -->
    <section class="container mx-auto p-4 inventory-controls">
        <div class="inventory-count">
            Total items in inventory:
            <strong id="totalCount">0</strong>
        </div>

        <div class="flex gap-2">
            <input
                type="text"
                id="searchInput"
                class="input"
                placeholder="Search by name, brand or NDC number"
            >
            <button class="btn btn-outline" id="openFilterBtn" type="button">
                Filter
            </button>
        </div>
    </section>

    <!-- Inventory Grid -->
    <main class="container mx-auto p-4">
        <div id="inventoryGrid" class="inventory-grid">
            <!-- Product cards generated by JavaScript -->
        </div>
    </main>

    <!-- Add Item Button -->
    <button class="btn btn-primary inventory-add-btn">
        + Add new item
    </button>

    <!-- JavaScript -->
    <script src="inventory.js" defer></script>
    <script src="../script.js"></script> 
</main>

    <!-- Filter Drawer -->
<aside id="filterPanel" class="filter-panel">
    
    
    <div class="filter-header">
        <h3>Filters</h3>
        <button type="button" id="closeFilterPanel" class="btn btn-outline">
            <img src="https://api.iconify.design/material-symbols:close-rounded.svg?color=%236B7280" alt="" class="w-5 h-5" aria-hidden="true">
        </button>
    </div>

    <!-- zone scrollable -->
    <div class="filter-scroll">

        <div class="filter-content">

            <!-- Brands -->
            <div class="filter-section">
                <h4>Brand</h4>
                <div id="brandFilters" class="filter-options filter-options--columns">
                    <!-- generated by JS -->
                </div>
            </div>

            <!-- Category -->
            <div class="filter-section">
                <h4>Category</h4>
                <div id="categoryFilters" class="filter-options"></div>
            </div>

            <!-- Prescription -->
            <div class="filter-section">
                <h4>Prescription</h4>
                <label>
                    <input type="checkbox" id="prescriptionOnly">
                    Prescription required
                </label>
            </div>

            <!-- Stock status -->
            <div class="filter-section">
                <h4>Stock Status</h4>
                <label><input type="checkbox" value="ok"> In stock</label>
                <label><input type="checkbox" value="warning"> Low stock</label>
                <label><input type="checkbox" value="out"> Out of stock</label>
            </div>
        </div> 
    </div>
    <div class="filter-actions">
        <button id="resetFilters" class="btn btn-outline">Reset</button>
    </div>
</aside>
</body>
</html>
